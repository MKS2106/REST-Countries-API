<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width='device-width', initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>REST-Countries API</title>
  </head>
  <body>
    <nav id="header">
      <h1>Where in the World ?</h1>
    </nav>
    
    <div id="region-container">    
        <!-- Search input for filtering countries by name -->
      <input type="search" id="country-search" name="country-search" placeholder=" &#128269 Search for a country"/>
        <!-- Dropdown select to filter countries by region -->
      <select name="region" id="region-filter" aria-placeholder="Filter by Region">
        <option value="All Regions">Filter by Region</option> 
        <option value="Africa">Africa</option>
        <option value="Americas">Americas</option>
        <option value="Asia">Asia</option>
        <option value="Oceania">Oceania</option>
        <option value="Europe">Europe</option> 
      </select>
    </div>
    <!-- <div id="country-container"> -->
      <div id="country"></div>
    <!-- </div> -->
  </body>
</html>
